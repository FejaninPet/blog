{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>Мой блог</h2>
        <p>
            Это мой блог.
            Чтобы написать {% total_posts %} постов, потребовалось очень много времени. Цените это!
        </p>
        <h3>Последние посты</h3>
        {% show_latest_posts 3 %}
    </div>
</body>
</html>
